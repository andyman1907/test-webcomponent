<style></style>
<section>
    <div class="profile profile-default">
        <div class="profile__image"><img data-image src='${this.myimagen}' alt="Doggo" /></div>
        <div class="profile__info">
            <h3 data-title></h3>
            <p class="profile__info__extra">Es un Pokémon de tipo normal introducido en la primera generación. Se caracteriza por ser el Pokémon con más opciones evolutivas, actualmente son 8.</p>
        </div>
        <div class="profile__stats">
            <p class="profile__stats__title">Type</p>
            <h5 class="profile__stats__info">Normal</h5>
        </div>
        <div class="profile__stats">
            <p class="profile__stats__title">Size</p>
            <h5>30cm</h5>
        </div>
        <div class="profile__stats">
            <p class="profile__stats__title">Weight</p>
            <h5 class="profile__stats__info">6.5kg</h5>
        </div>
        <div id="repeat"></div>

        <div class="profile__cta"><a class="button" data-button>Conoce más!</a></div>
    </div>
</section>
